name = "test-ai-academy"
compatibility_date = "2025-03-20"
compatibility_flags = ["nodejs_compat_v2"]

# Main entry point for Pages Functions
pages_build_output_dir = "out"

# Secrets Store Binding (shared MongoDB URI across all Pages projects)
# Store: mongodb-secrets (ID: a3315bc126d14b39bdfe9286043c3f66)
# Copy this to new projects to share the same MongoDB connection
secrets_store_secrets = [
  { binding = "MONGODB", store_id = "a3315bc126d14b39bdfe9286043c3f66", secret_name = "MONGODB_URI" }
]

# D1 Database Binding
# The database_id will be auto-populated by scripts/init-database.sh
# Run `pnpm db:init` or `pnpm deploy` to configure automatically
#
# For custom database names, use:
#   pnpm db:init my-custom-db-name
#   pnpm deploy --db-name=my-custom-db-name
[[d1_databases]]
binding = "DB"
database_name = "test-ai-academy"
database_id = "f334220c-bb58-4f30-a31c-256d40eacf66"
